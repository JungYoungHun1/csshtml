<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>divPage</title>
    <style>
        html,body{padding:0;margin:0;height: 100%;}
        #container{height: 100%; display: flex; flex-direction: column;}
        .top{height: 100px; background-color: blue;}

        .mid .yellow{flex:1; background-color: yellow;}
        .mid .green{flex:8; background-color: yellowgreen;}
        footer{height: 80px; background-color: pink; display: flex; justify-content: space-around; align-items: center;}
        
    </style>
</head>
<body>
    <div id="container">
        <nav class="top">nav</nav>
        <section class ="mid">
            <div class="yellow">yellow</div>
            <div class="green">yellowgreen</div>
        </section>
        <footer>footer</footer>



    </div>
    
</body>
</html>
